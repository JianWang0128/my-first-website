  <header class="hero">
    <h1>欢迎来到我的网站</h1>

  <section class="features">
    <h2>网站特色</h2>
    <div class="feature">

    </div>
  </section>
  
  <div id="hk-map" style="width: 100%; max-width: 1000px; height: 600px; margin: 30px auto;"></div>
  <script>
    // 创建地图，并设置中心点，缩放级别
    var map = L.map('hk-map').setView([22.2901, 114.1827], 14);
  
    // 添加Jawg Sunny底图
    L.tileLayer('https://{s}.tile.jawg.io/jawg-sunny/{z}/{x}/{y}{r}.png?access-token=t0NFjF6QCFD8hGAc63VRBiLszXybQNkReHept8Gj1MPQlRl9t79sedBWRORJHk9F', {
      maxZoom: 22,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://www.jawg.io" target="_blank">Jawg</a>'
    }).addTo(map);
  
    // 标记维多利亚港
    var markerVic = L.marker([22.2936, 114.1694]).addTo(map)
      .bindPopup('维多利亚港');
    markerVic.on('click', function(e) {
      map.setView(e.latlng, 20); // 移动到该点并放大
    });
    
    // 标记太平山顶
    var markerPeak = L.marker([22.2750, 114.1455]).addTo(map)
      .bindPopup('太平山顶');
    markerPeak.on('click', function(e) {
      map.setView(e.latlng, 17);
    });
    
    // 标记香港迪士尼乐园
    var markerDisney = L.marker([22.3126, 114.0416]).addTo(map)
      .bindPopup('香港迪士尼乐园');
    markerDisney.on('click', function(e) {
      map.setView(e.latlng, 20);
    });
    
    // 标记尖沙咀
    var markerTsim = L.marker([22.2960, 114.1722]).addTo(map)
      .bindPopup('尖沙咀');
    markerTsim.on('click', function(e) {
      map.setView(e.latlng, 20);
    });  
  </script>
